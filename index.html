<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroVoll - Die digitale Lösung für erfolgreiche Restaurants</title>
    <meta name="description" content="GastroVoll - Die digitale Lösung für erfolgreiche Restaurants. Demnächst verfügbar!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2F5447 0%, #1a3329 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .logo-container {
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .logo {
            max-width: 450px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .coming-soon {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .coming-soon-badge {
            display: inline-block;
            background: linear-gradient(135deg, #FF6B35 0%, #e55a2b 100%);
            color: white;
            font-size: 2rem;
            font-weight: 700;
            padding: 20px 50px;
            border-radius: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
            position: relative;
            overflow: hidden;
        }

        .coming-soon-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .footer {
            margin-top: 100px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out 1s both;
        }

        .footer p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .coming-soon-badge {
                font-size: 1.5rem;
                padding: 15px 35px;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 300px;
            }

            .coming-soon-badge {
                font-size: 1.2rem;
                padding: 12px 25px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <!-- Logo GastroVoll -->
            <svg class="logo" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Fiamma -->
                <defs>
                    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF6B35"/>
                        <stop offset="50%" style="stop-color:#FF8C42"/>
                        <stop offset="100%" style="stop-color:#FFD700"/>
                    </linearGradient>
                </defs>
                <path d="M60 180 C60 180, 45 140, 50 100 C55 60, 40 40, 55 20 C60 35, 70 50, 68 80 C66 95, 75 85, 80 60 C85 80, 90 100, 85 130 C82 150, 90 145, 95 120 C100 140, 95 165, 80 180 C70 190, 60 185, 60 180 Z" fill="url(#flameGradient)"/>
                
                <!-- Testo GastroVoll -->
                <text x="120" y="105" font-family="Poppins, sans-serif" font-size="58" font-weight="700" fill="white">Gastro</text>
                <text x="318" y="105" font-family="Poppins, sans-serif" font-size="58" font-weight="700" fill="#FF6B35">Voll</text>
                
                <!-- Linea arancione -->
                <line x1="120" y1="120" x2="430" y2="120" stroke="#FF6B35" stroke-width="3"/>
                
                <!-- Sottotitolo -->
                <text x="120" y="155" font-family="Poppins, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.9)">Die digitale Lösung für</text>
                <text x="120" y="180" font-family="Poppins, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.9)">erfolgreiche Restaurants</text>
            </svg>
        </div>

        <div class="coming-soon">
            <span class="coming-soon-badge">Demnächst verfügbar</span>
        </div>

        <div class="footer">
            <p>© 2026 GastroVoll. Alle Rechte vorbehalten.</p>
        </div>
    </div>
</body>
</html>
